<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hover</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	<header>
		<div class="container">
			<div class="header__elements">
				<div class="header__list">
					<div class="header__cloud">
						<img src="img/sun.png">
						<h1>22<div class="span">C</div></h1>
					</div>	
					<div class="header__cloud">
						<img src="img/clouds.png">
						<h2>WED</h2>
						<h1>17<div class="span">C</div></h1>
					</div>	
					<div class="header__cloud">
						<img src="img/cloudy.png">
						<h2>THU</h2>
						<h1>14<div class="span">C</div></h1>
					</div>	
					<div class="header__cloud">
						<img src="img/rainy.png">
						<h2>FRI</h2>
						<h1>19<div class="span">C</div></h1>
					</div>	
				</div>
				
				<div class="header__calendar">
					<div class="header__data">
						<h1>Tuesday</h1>
						<h2>28 January</h2>
					</div>
					<div class="header__ocklok">
						<h1>1:57 <span>AM</span></h1>			
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
